<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">

  <title>Griglia Campo Minato</title>
  <link rel="icon" type="image/x-icon" href="./img">
</head>
<body>
  

  <div class="gb-container d-flex flex-column">
    <header class="container">
      <div class="row">
        <div class="col">
          <div class="game-title d-flex align-items-center py-3">
            <span>Campo Minato</span>
          </div>
        </div>
        <div class="col d-flex align-items-center py-3">
          <label for="level">Difficoltà: </label>
          <select class="form-select mx-3" id="level" name="level">
            <option value="0" selected>Easy</option>
            <option value="1">Hard</option>
            <option value="2">Crazy</option>
          </select>
          <button type="button" id="play" class="btn btn-primary gb-btn">Play</button>
        </div>
      </div>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-column">
      
      <div class="game-wrapper">
        <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
      <!-- <div class="grid">
        <div class="cell square49"><span>x</span></div>
      </div> -->
      </div>
      
      <h3 class="endMessage"></h3>
    </main>

    <footer class="container py-3">Made with ♥ by Boolean</footer>
  </div>


  

  <script src="./js/script.js"></script>
</body>
</html>
